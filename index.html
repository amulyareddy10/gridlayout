<!DOCTYPE html>
<!-- saved from url=(0031)http://127.0.0.1:5500/grid.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        .container{
            min-width: 120vw;
            height: 120vh;
            background-color:lightblue;
            display: flex;
          
            justify-content: center;
            align-items: center;
        }
        
        .boxes{
         
            display: grid;
            grid-template-columns: 200px 150px 200px 200px ;
            grid-template-rows: 150px 150px 150px 150px;
        }
        .box{
            background-color: white;
            margin: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(16, 15, 15);
           

        }
        .box1{
            grid-area: 1/1/3/3;
            display: flex;
            flex-direction: column;
            background-image:url(waterfalls.jpg) ;
            background-size: cover;
        }
        .box2{
            grid-area: 1/3/2/5;
            background-image: url(mountains.jpg);
            background-size: cover;

        }
        .box3{
           grid-area: 2/3/3/4;
           background-image:url(ocean.jpeg);
           background-size: cover;
          

        }
        .box4{
            grid-area: 2/4/4/5;
            background-image: url(rain.jpg);
            background-size: cover;
        }
        .box5{
            grid-area: 3/1/4/4;
            background-image: url(hills.jpg);
            background-size: cover;
        }
        .box6{
            grid-area: 4/1/5/2;
            background-image: url(beach.jpeg);
            background-size: cover;
        }
        .box7{
            grid-area: 4/2/5/5;
            background-image: url(s.png.jpg);
            background-size: cover;
        }
        
       
        </style>
</head>
<body>
    <div class="container">
        
        <div class="boxes">
           
           
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
        </div>

    </div>

</body></html>
